            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        .iframe-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid red;
            font-weight: bold;
            cursor: pointer;
        }
        .iframe-btn:hover {
            background-color: #d40812;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            margin-top: 20px;
            color: #fff;
        }
        .telegram-btn {

        }
        .telegram-btn img {
            width: 100%;
            border-radius: 5px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header h1 {

            }

            .header p {
                font-size: 16px; /* Adjusted font size */
            }

            .iframe-btn {
                padding: 8px 16px; /* Smaller buttons */
                font-size: 14px; /* Smaller text */
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px; /* Even smaller title */
            }

            .header p {
                font-size: 14px; /* Further adjusted font size */
            }

            .iframe-btn {
                padding: 6px 12px; /* Even smaller buttons */

            .footer {
